<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/354f886926.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <title>Profil</title>
</head>
<body>
    <div class="top-navigation">
        <a href="/html/frontpage.html"><i class="fa fa-fw fa-home"></i> Home</a>
        <a class="active" href="/html/profile.html"><i class="fas fa-user"></i>Medarbejder</a>
        <a href="/html/time.html"><i class="far fa-clock"></i> Timer</a>
        <a href="/html/allclients.html"><i class="fas fa-user-friends"></i> Kunder</a>
        <a href="/html/all-projects.html"><i class="fas fa-window-restore"></i> Opgaver</a>
        <a href="/html/all-tasks.html"><i class="fas fa-clipboard-list"></i> Tasks</a>
        <a href="/html/rabotnik.html"><i class="fas fa-fist-raised"></i> Rabotnik</a>
        <a href="/html/calendar.html"><i class="far fa-calendar-alt"></i> Kalender</a>
    </div>
    
    <div class="modal-button">
        <button onclick="document.getElementById('modal-info').style.display='block'">Oplysninger</button>
    </div>

    <div id="modal-info" class="modal">
        
        <div class="infoList">
            <table id="infoTable">
                <tbody>
                    <tr id="table-headers">
                        <th>Fornavn</th>
                        <th>Efternavn</th>
                        <th>E-mail</th>
                    </tr>
                </tbody>
            </table> 
        </div>

        <button type="button" onclick="document.getElementById('modal-info').style.display='none'" class="cancel-btn">Luk</button>

        <button onclick="document.getElementById('modal-edit-info').style.display='block'">Ret oplysninger</button>

        <div id="modal-edit-info" class="modal">
            <form action="/edit-info" method="PUT">
                <div class="container">
                    <label for="firstName"><b>Fornavn</b></label>
                    <input type="text" name="firstName" id="edit-firstname">
        
                    <label for="lastName"><b>Efternavn</b></label>
                    <input type="text" name="lastName" id="edit-lastname">
    
                    <label for="email"><b>E-mail</b></label>
                    <input type="email" name="email" id="edit-email">
    
                    <div class="buttons">
                        <button type="button" onclick="document.getElementById('modal-edit-info').style.display='none'" class="cancel-btn">Luk</button>
                        <button type="submit" class="edit-btn">Ret</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="modal-button">
        <button onclick="document.getElementById('modal-tasks').style.display='block'">Tasks</button>
    </div>

    <div id="modal-tasks" class="modal">
        <div class="taskList">
            <table id="taskTable">
                <tbody>
                    <tr id="table-headers">
                        <th>Titel</th>
                        <th>Beskrivelse</th>
                        <th>Tid</th>
                        <th>Færdig</th>
                        <th>Opgave</th>
                        <th>Kunde</th>
                    </tr>
                </tbody>
            </table> 
        </div>
        <button type="button" onclick="document.getElementById('modal-tasks').style.display='none'" class="cancel-btn">Luk</button>

    </div>

    <div class="modal-button">
        <button onclick="document.getElementById('modal-time').style.display='block'">Timer</button>
    </div>

    <div id="modal-time" class="modal">
        <div class="timeList">
            <table id="timeTable">
                <tbody>
                    <tr id="table-headers">
                        <th>Task</th>
                        <th>Dato</th>
                        <th>Tid</th>
                    </tr>
                </tbody>
            </table> 
        </div>
        <button type="button" onclick="document.getElementById('modal-time').style.display='none'" class="cancel-btn">Luk</button>
        <button onclick="document.getElementById('modal-add-time').style.display='block'">Tilføj Timer</button>
        
        <div id="modal-add-time" class="modal">
            <form action="/add-time" method="POST">
                <div class="container">
                        <button onclick="document.getElementById('modal-add-task').style.display='block'">Tilføj ny task</button>
                        <div id="modal-add-task" class="modal">
                            <form action="/add-task" method="POST">
                                <div class="container">
                                    <label for="title"><b>Titel</b></label>
                                    <input type="text" name="title" id="add-title">
                        
                                    <label for="description"><b>Beskrivelse</b></label>
                                    <input type="text" name="description" id="add-description">
                    
                                    <label for="time"><b>Tid</b></label>
                                    <input type="text" name="time" id="add-time">
                    
                                    <label for="done"><b>Færdig</b></label>
                                    <input type="checkbox" name="done" id="add-done">
                    
                                    <label for="project"><b>Opgave</b></label>
                                    <select name="project" id="select-project-add">
                    
                                    </select>
                    
                                    <label for="client"><b>Kunde</b></label>
                                    <input type="text" name="client" id="add-client" readonly>
                    
                                    </select>
                    
                                    <div class="buttons">
                                        <button type="button" onclick="document.getElementById('modal-add-task').style.display='none'" class="cancel-btn">Cancel</button>
                                        <button type="submit" class="add-btn">Tilføj</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <button onclick="document.getElementById('modal-add-other').style.display='block'">Tilføj andet</button>
                        <div id="modal-add-other" class="modal">
                            <form action="/add-other" method="POST">
                                <label for="type">Type</label>
                                <select name="type" id="add-type"></select>

                                <label for="description">Beskrivelse</label>
                                <input type="text" id="add-description">

                                <label for="date">Dato</label>
                                <input type="date" name="date" id="add-date">

                                <label for="time">Tid anvendt</label>
                                <input type="text" id="add-time">

                                <div class="buttons">
                                    <button type="button" onclick="document.getElementById('modal-add-other').style.display='none'" class="cancel-btn">Cancel</button>
                                    <button type="submit" class="add-btn">Tilføj</button>
                                </div>
                            </form>
                        </div>
    
                        <button type="button" onclick="document.getElementById('modal-add-time').style.display='none'" class="cancel-btn">Luk</button>
                </div>
            </form>
        </div>


    </div>

    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
    <script src="/js/employee.js"></script>
</body>
</html>
