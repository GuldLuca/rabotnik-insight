<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/354f886926.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <title>Opgaver</title>
</head>
<body>
    <div class="top-navigation">
        <a href="#"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="/html/profile.html"><i class="fas fa-user"></i> Medarbejder</a>
        <a href="/html/time.html"><i class="far fa-clock"></i> Timer</a>
        <a href="/html/allclients.html"><i class="fas fa-user-friends"></i> Kunder</a>
        <a class="active" href="/html/all-projects.html"><i class="fas fa-window-restore"></i> Opgaver</a>
        <a href="/html/all-tasks.html"><i class="fas fa-clipboard-list"></i> Tasks</a>
        <a href="/html/rabotnik.html"><i class="fas fa-fist-raised"></i> Rabotnik</a>
        <a href="/html/calendar.html"><i class="far fa-calendar-alt"></i> Kalender</a>
    </div>
    
    <div class="projectList">
        <table id="projectTable">
            <tbody>
                <tr id="table-headers">
                    <th class="sortable">Titel</th>
                    <th>Beskrivelse</th>
                    <th>Pris</th>
                    <th class="sortable">Deadline</th>
                    <th class="sortable">Kunde</th>
                </tr>
            </tbody>
        </table> 
    </div>

    <div class="secretIds">
        
    </div>

    <div class="modal-button">
        <button onclick="document.getElementById('modal-add-project').style.display='block'">Add new project</button>
    </div>
    <div id="modal-add-project" class="modal">
        <form action="/add-project" method="POST">
            <div class="container">
                <label for="title"><b>Titel</b></label>
                <input type="text" name="title" id="add-title">
    
                <label for="description"><b>Beskrivelse</b></label>
                <input type="text" name="description" id="add-description">

                <label for="price"><b>Pris</b></label>
                <input type="number" name="price" id="add-price">

                <label for="deadline"><b>Dealine</b></label>
                <input type="date" name="deadline" id="add-deadline">

                <label for="client"><b>Kunde</b></label>
                <select name="client" id="select-client">

                </select>

                <div class="buttons">
                    <button type="button" onclick="document.getElementById('modal-add-project').style.display='none'" class="cancel-btn">Cancel</button>
                    <button type="submit" class="add-btn">Add</button>
                </div>
            </div>
        </form>
    </div>

    <div id="modal-edit-project" class="modal">
        <form>
            <div class="container">
                <label for="title"><b>Titel</b></label>
                <input type="text" name="title" id="edit-title">
    
                <label for="description"><b>Beskrivelse</b></label>
                <input type="text" name="description" id="edit-description">

                <label for="price"><b>Pris</b></label>
                <input type="number" name="price" id="edit-price">

                <label for="deadline"><b>Dealine</b></label>
                <input type="date" name="deadline" id="edit-deadline">

                <label for="client"><b>Kunde</b></label>
                <select name="client" id="select-client-edit">

                </select>

                <input type="hidden" name="id" id="id">

                <div class="buttons">
                    <button type="button" onclick="document.getElementById('modal-edit-project').style.display='none'" class="cancel-btn">Cancel</button>
                    <button type="submit" class="edit-btn">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script
		src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src="/js/project.js"></script>
</body>
</html>
