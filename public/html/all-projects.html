<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Opgaver</title>
</head>
<body>
    <div class="top-navigation">
        <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="/html/profile.html"><i class="fas fa-user"></i> Profil</a>
        <a href="/html/time.html"><i class="far fa-clock"></i> Timer</a>
        <a href="/html/allclients.html"><i class="fas fa-user-friends"></i> Kunder</a>
        <a href="/html/all-projects.html"><i class="fas fa-window-restore"></i> Opgaver</a>

        <a href="/html/calendar.html"><i class="far fa-calendar-alt"></i> Kalender</a>
    </div>
    
    <div class="projectList">
        <table id="projectTable">
            <tbody>
                <tr id="table-headers">
                    <th>Titel</th>
                    <th>Beskrivelse</th>
                    <th>Pris</th>
                    <th>Deadline</th>
                    <th>Kunde</th>
                </tr>
            </tbody>
        </table> 
    </div>

    <div class="modal-button">
        <button onclick="document.getElementById('modal-add-project').style.display='block'">Add new project</button>
    </div>
    <div id="modal-add-project" class="modal">
        <form action="/add-project" method="POST">
            <div class="container">
                <label for="titel"><b>Titel</b></label>
                <input type="text" name="titel" id="add-titel">
    
                <label for="description"><b>Beskrivelse</b></label>
                <input type="text" name="description" id="add-description">

                <label for="price"><b>Pris</b></label>
                <input type="number" name="price" id="add-price">

                <label for="deadline"><b>Dealine</b></label>
                <input type="date" name="deadline" id="add-deadline">

                <label for="client"><b>Kunde</b></label>
                <input type="text" name="client" id="add-client">

                <div class="buttons">
                    <button type="button" onclick="document.getElementById('modal-add-project').style.display='none'" class="cancel-btn">Cancel</button>
                    <button type="submit" class="add-btn">Add</button>
                </div>
            </div>
        </form>
    </div>
    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
    <script src="/js/project.js"></script>
</body>
</html>
