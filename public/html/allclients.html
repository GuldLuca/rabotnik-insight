<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/354f886926.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <title>Kunder</title>
</head>
<body>
    <div class="top-navigation">
        <a href="/html/frontpage.html"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="/html/profile.html"><i class="fas fa-user"></i> Medarbejder</a>
        <a href="/html/time.html"><i class="far fa-clock"></i> Timer</a>
        <a class="active" href="/html/allclients.html"><i class="fas fa-user-friends"></i> Kunder</a>
        <a href="/html/all-projects.html"><i class="fas fa-window-restore"></i> Opgaver</a>
        <a href="/html/all-tasks.html"><i class="fas fa-clipboard-list"></i> Tasks</a>
        <a href="/html/rabotnik.html"><i class="fas fa-fist-raised"></i> Rabotnik</a>
        <a href="/html/calendar.html"><i class="far fa-calendar-alt"></i> Kalender</a>
        <button id="logout-btn">Log ud</button>
    </div>
    
    <div class="clientList">
        <table id="clientTable">
            <tbody>
                <tr id="table-headers">
                    <th class="sortable">Navn</th>
                    <th>CVR</th>
                    <th>E-mail</th>
                    <th>Telefon</th>
                    <th>Kontaktperson</th>
                    <th></th>
                </tr>
            </tbody>
        </table> 
    </div>

    <div class="modal-button">
        <button onclick="document.getElementById('modal-add-client').style.display='block'">Add new client</button>
    </div>
    <div id="modal-add-client" class="modal">
        <form action="/add-client" method="POST">
            <div class="container">
                <label for="name"><b>Navn</b></label>
                <input type="text" name="name" id="add-name">
    
                <label for="cvr"><b>CVR</b></label>
                <input type="text" name="cvr" id="add-cvr">

                <label for="email"><b>E-mail</b></label>
                <input type="text" name="email" id="add-email">

                <label for="phone"><b>Telefon</b></label>
                <input type="tel" name="phone" id="add-phone">

                <label for="contact"><b>Kontaktperson</b></label>
                <input type="text" name="contact" id="add-contact">

                <div class="buttons">
                    <button type="button" onclick="document.getElementById('modal-add-client').style.display='none'" class="cancel-btn">Cancel</button>
                    <button type="submit" class="add-btn">Add</button>
                </div>
            </div>
        </form>
    </div>

    <div id="modal-edit-client" class="modal">
        <form>
            <div class="container">
                <label for="name"><b>Navn</b></label>
                <input type="text" name="name" id="edit-name">
    
                <label for="cvr"><b>CVR</b></label>
                <input type="text" name="cvr" id="edit-cvr">

                <label for="email"><b>E-mail</b></label>
                <input type="email" name="email" id="edit-email">

                <label for="phone"><b>Telefon</b></label>
                <input type="tel" name="phone" id="edit-phone">

                <label for="contact"><b>Kontaktperson</b></label>
                <input type="text" name="contact" id="edit-contact">

                <input type="hidden" name="id" id="id">

                <div class="buttons">
                    <button type="button" onclick="document.getElementById('modal-edit-client').style.display='none'" class="cancel-btn">Cancel</button>
                    <button type="submit" class="edit-btn">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
    <script src="/js/clients.js"></script>
</body>
</html>
