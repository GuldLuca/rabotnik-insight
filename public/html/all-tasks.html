<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/354f886926.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <title>Tasks</title>
</head>
<body>
    <div class="top-navigation">
        <a href="/html/frontpage.html"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="/html/profile.html"><i class="fas fa-user"></i> Medarbejder</a>
        <a href="/html/time.html"><i class="far fa-clock"></i> Timer</a>
        <a href="/html/allclients.html"><i class="fas fa-user-friends"></i> Kunder</a>
        <a href="/html/all-projects.html"><i class="fas fa-window-restore"></i> Opgaver</a>
        <a class="active" href="/html/all-tasks.html"><i class="fas fa-clipboard-list"></i> Tasks</a>
        <a href="/html/rabotnik.html"><i class="fas fa-fist-raised"></i> Rabotnik</a>
        <a href="/html/calendar.html"><i class="far fa-calendar-alt"></i> Kalender</a>
        <form action="/logout" method="POST">
            <button type="submit"id="logout-btn">Log ud</button>
        </form>
    </div>
    
    <div class="taskList">
        <table id="taskTable">
            <tbody>
                <tr id="table-headers">
                    <th class="sortable">Titel</th>
                    <th>Beskrivelse</th>
                    <th class="sortable">Tid</th>
                    <th class="sortable">Færdig</th>
                    <th class="sortable">Opgave</th>
                    <th class="sortable">Kunde</th>
                    <th class="sortable">Tildelt</th>
                    <th></th>
                </tr>
            </tbody>
        </table> 
    </div>
        
    </div>

    <div class="modal-button">
        <button onclick="document.getElementById('modal-add-task').style.display='block'">Tilføj ny task</button>
    </div>
    <div id="modal-add-task" class="modal">
        <form action="/add-task" method="POST">
            <div class="container">
                <label for="title"><b>Titel</b></label>
                <input type="text" name="title" id="add-title">
    
                <label for="description"><b>Beskrivelse</b></label>
                <input type="text" name="description" id="add-description">

                <label for="time"><b>Tid</b></label>
                <input type="text" name="time" id="add-time">

                <label for="done"><b>Færdig</b></label>
                <input type="checkbox" name="done" id="add-done">

                <label for="project"><b>Opgave</b></label>
                <select name="project" id="select-project-add">

                </select>

                <label for="client"><b>Kunde</b></label>
                <input type="text" name="client" id="add-client" readonly>

                <label for="employee"><b>Tildel</b></label>
                <select name="employee" id="select-employee-add">

                </select>


                <div class="buttons">
                    <button type="button" onclick="document.getElementById('modal-add-task').style.display='none'" class="cancel-btn">Cancel</button>
                    <button type="submit" class="add-btn">Tilføj</button>
                </div>
            </div>
        </form>
    </div>

    <div id="modal-edit-task" class="modal">
        <form action="/edit-task" method="PUT">
            <div class="container">
                <label for="title"><b>Titel</b></label>
                <input type="text" name="title" id="edit-title">
    
                <label for="description"><b>Beskrivelse</b></label>
                <input type="text" name="description" id="edit-description">

                <label for="time"><b>Tid</b></label>
                <input type="text" name="time" id="edit-time">

                <label for="done"><b>Færdig</b></label>
                <input type="checkbox" name="done" id="edit-done">

                <label for="project"><b>Opgave</b></label>
                <select name="project" id="select-project">

                </select>

                <label for="client"><b>Kunde</b></label>
                <input type="text" name="client" id="edit-client" readonly>

                <label for="employee"><b>Tildel</b></label>
                <select name="employee" id="select-employee">

                </select>

                <input type="hidden" name="id" id="id">

                <div class="buttons">
                    <button type="button" onclick="document.getElementById('modal-edit-task').style.display='none'" class="cancel-btn">Cancel</button>
                    <button type="submit" class="edit-btn">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script
		src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src="/js/task.js"></script>
</body>
</html>
